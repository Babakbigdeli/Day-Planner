<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2ceed62c3c.js" crossorigin="anonymous"></script>
    
    
  </head>
<body>
      <!-- Header goes here -->
      <header>
        <h1 class="title">Day Planner</h1>
        <h2 class="date" id="date"></h2>
      </header>
  
      <!-- Main content goes here -->
      <div class="main-content">
        <div class="planner-container">
          <div class="time-slot">
            <div class="time">9:00 AM</div>
            <textarea class="content" id="9am"></textarea>
            <div class="save" id="saveNine"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">10:00 AM</div>
            <textarea class="content" id="10am"></textarea>
            <div class="save" id="saveTen"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">11:00 AM</div>
            <textarea class="content" id="11am"></textarea>
            <div class="save" id="saveEleven"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">12:00 AM</div>
            <textarea class="content" id="12pm"></textarea>
            <div class="save" id="saveTwelve"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">1:00 PM</div>
            <textarea class="content" id="1pm"></textarea>
            <div class="save" id="saveOne"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">2:00 PM</div>
            <textarea class="content" id="2pm"></textarea>
            <div class="save" id="saveTwo"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">3:00 PM</div>
            <textarea class="content" id="3pm"></textarea>
            <div class="save" id="saveThree"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">4:00 PM</div>
            <textarea class="content" id="4pm"></textarea>
            <div class="save" id="saveFour"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">5:00 PM</div>
            <textarea class="content" id="5pm"></textarea>
            <div class="save" id="saveFive"><i class="far fa-save"></i></div>
          </div>
        </div>
      </div> 
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!--<script>src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es-us.js"</script>-->
      <script src="script.js"></script>
</body>
</html>

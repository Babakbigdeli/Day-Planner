<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
</head>
<body>
      <!-- Header goes here -->
      <header>
        <h1 class="title">Work Day Planner</h1>
        <h2 class="date" id="date"></h2>
      </header>
  
      <!-- Main content go here -->
      <div class="main-content">
        <div class="planner-container">
          <div class="time-slot">
            <div class="time">9:00 AM</div>
            <textarea class="content" id="9am"></textarea>
            <div class="save" id="saveNine"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">10:00 AM</div>
            <textarea class="content" id="10am"></textarea>
            <div class="save" id="saveTen"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">11:00 AM</div>
            <textarea class="content" id="11am"></textarea>
            <div class="save" id="saveEleven"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">12:00 AM</div>
            <textarea class="content" id="12pm">Lunch</textarea>
            <div class="save" id="saveTwelve"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">1:00 PM</div>
            <textarea class="content" id="1pm">Work</textarea>
            <div class="save" id="saveOne"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">2:00 PM</div>
            <textarea class="content" id="2pm">Work</textarea>
            <div class="save" id="saveTwo"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">3:00 PM</div>
            <textarea class="content" id="3pm">Meeting</textarea>
            <div class="save" id="saveThree"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">4:00 PM</div>
            <textarea class="content" id="4pm">Work</textarea>
            <div class="save" id="saveFour"><i class="far fa-save"></i></div>
          </div>
          <div class="time-slot">
            <div class="time">5:00 PM</div>
            <textarea class="content" id="5pm">Work</textarea>
            <div class="save" id="saveFive"><i class="far fa-save"></i></div>
          </div>
        </div>
      </div>  
</body>
</html>

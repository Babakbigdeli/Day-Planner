<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
<br>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
     <div class="main-content">
        <div class="planner-container">
          <div class="time-slot" data-hour="9">
            <div class="time">9:00 AM</div>
            <textarea class="content" id="9am"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="time-slot" data-hour="10">
            <div class="time">10:00 AM</div>
            <textarea class="content" id="10am"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="time-slot" data-hour="11">
            <div class="time">11:00 AM</div>
            <textarea class="content" id="11am"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="time-slot" data-hour="12">
            <div class="time">12:00 AM</div>
            <textarea class="content" id="12pm"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="time-slot" data-hour="13">
            <div class="time">1:00 PM</div>
            <textarea class="content" id="1pm"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="time-slot" data-hour="14">
            <div class="time">2:00 PM</div>
            <textarea class="content" id="2pm"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="time-slot" data-hour="15">
            <div class="time">3:00 PM</div>
            <textarea class="content" id="3pm"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="time-slot" data-hour="16">
            <div class="time">4:00 PM</div>
            <textarea class="content" id="4pm"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
          <div class="time-slot" data-hour="17">
            <div class="time">5:00 PM</div>
            <textarea class="content" id="5pm"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
